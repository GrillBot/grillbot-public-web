<div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
            <div class="nav">
                <ng-container *ngTemplateOutlet="menuItem; context: {link: '/admin/users/me', icon:'fa-user', title:'Můj účet'}"></ng-container>
                <ng-container *ngTemplateOutlet="menuItem; context: {link: '/admin/channels', icon:'fa-envelope-open-text', title:'Kanály'}">
                </ng-container>
                <ng-container *ngTemplateOutlet="menuItem; context: {link: '/admin/unverify', icon:'fa-skull-crossbones', title:'Unverify'}">
                </ng-container>
                <ng-container *ngTemplateOutlet="menuItem; context: {link: '/admin/unverify/logs', icon:'fa-skull-crossbones', title:'Unverify log'}">
                </ng-container>
                <a class="nav-link cursor-ptr" (click)="authService.logout()">
                    <div class="sb-nav-link-icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    Odhlásit se
                </a>
            </div>
        </div>
    </nav>
</div>

<ng-template #menuItem let-link="link" let-icon="icon" let-title="title">
    <a class="nav-link" [routerLink]="link" [class.active]="link == activeRoute">
        <div class="sb-nav-link-icon">
            <i class="fas {{icon}}"></i>
        </div>
        {{title}}
    </a>
</ng-template>
