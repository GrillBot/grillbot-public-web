<div class="card {{size}}" [ngClass]="classes" [ngStyle]="{'max-width': maxWidth}">
    <div class="card-header" *ngIf="header">
        <div class="d-flex justify-content-between align-items-center">
            <h4>
                <i [class]="icon" *ngIf="icon"></i>
                {{title}}
            </h4>

            <div>
                <small *ngIf="recordsCount != undefined">Počet záznamů: {{recordsCount}}</small>

                <button class="btn btn-link p-0 text-dark" *ngIf="allowHideButton" (click)="toggleVisiblity()">
                    <ng-container *ngIf="visible">Skrýt</ng-container>
                    <ng-container *ngIf="!visible">Zobrazit</ng-container>
                </button>
            </div>

        </div>
    </div>
    <div class="card-body" *ngIf="visible">
        <ng-content></ng-content>
    </div>
</div>
